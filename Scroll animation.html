<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>页面滚动到相应位置运行css3动画</title>
<style>
.con{ height:1200px;}
.list{ list-style:none; padding:0; margin:0; border-top:2px solid blue;}
.list li{ height:500px; border-bottom:1px solid green;}
.list li p{ opacity:0; animation:move 1s forwards; animation-play-state:paused;}
.list .move p{ animation-play-state:running;}
@keyframes move{
	from{ opacity:0; margin-left:500px;}
	to{ opacity:1; margin-left:0;}
}
</style>
</head>

<body>
<div class="con">内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容</div>
<ul class="list">
	<li>
    	<p>第1屏动画进入视线</p>
    </li>
    <li>
    	<p>第2屏动画进入视线</p>
    </li>
    <li>
    	<p>第3屏动画进入视线</p>
    </li>
</ul>
<script src="jquery-1.12.1.min.js"></script>
<script>
$(document).ready(function(){
	var winHeight,curScrollTop,curOffsetTop;
	winHeight=$(window).height();	//获取第一次浏览器窗口宽度
	$(window).scroll(function(){		
		var curScrollTop=$(this).scrollTop();	//获取条滚动的数值
		$(".list li").each(function(){
			curOffsetTop=$(this).offset().top;	//获取元素相对于文档的当前垂直位置，left就是水平
			if(winHeight+curScrollTop>curOffsetTop){
				$(this).addClass("move");
			}
			else{
				$(this).removeClass("move");
			}
		});	
	});
				
});
</script>
</body>
</html>
